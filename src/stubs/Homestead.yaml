---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: www
      to: /home/vagrant/www

sites:
    - map: engin.dev
      to: /home/vagrant/www/engin/public

    - map: pma.dev
      to: /home/vagrant/www/pma.dev/source

databases:
    - homestead

