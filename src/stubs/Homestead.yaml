---
ip: "192.168.10.10"
memory: 1024
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: www
      to: /home/vagrant/www/engin

sites:
    - map: engin.dev
      to: /home/vagrant/www/engin/public
      schedule: true

    - map: pma.dev
      to: /home/vagrant/www/pma.dev
      type: pma

databases:
    - homestead

